<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__info-about">Исследователь океана</p>
      </div>
      <button class="profile__add" id="profile__add" type="button"></button>
    </section>

    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>


  <section class="popup" id="popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <form class="popup__edit" name="edit-form" novalidate>

          <input class="popup__input" id="input-name" type="text" required minlength='2' maxlength='40' name="name" placeholder="Имя" value=""> 
          <span class="popup__input-error input-name-error"></span>

          <input  class="popup__input" id="input-job" type="text" required minlength='2' maxlength='40' name="about" placeholder="О себе" value="">
          <span class="popup__input-error input-job-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </fieldset>
      <button class="popup__close" id="popup-edit__close" type="button"></button>
    </div>
  </section>
  


  <section class="popup" id="popup-mesto">
    <div class="popup__container" id="popup-mesto__container">
      <h2 class="popup__title" id="popup-mesto__title">Новое место</h2>
      <fieldset class="popup__fieldset">
        <form class="popup__edit" id="popup-mesto__edit" name="edit-form" novalidate>

          <input class="popup__input" id="input-title" type="text" required minlength='3' maxlength='40' name="title" placeholder="Название">
          <span class="popup__input-error input-title-error"></span>

          <input class="popup__input" id="input-link" type="url" required minlength='2' maxlength='40000' name="link" placeholder="Ссылка на картинку">
          <span class="popup__input-error input-link-error"></span>

          <button class="popup__save" id="popup-mesto__save" type="submit">Создать</button>
        </form>
      </fieldset>
      <button class="popup__close" id="popup-mesto__close" type="button"></button>
    </div>
  </section>






  <section class="popup popup-image" id="popup-img">
    <div class="popup-img__container" id="popup-img__container">
      <img class="popup-img__image" src="" alt="">
      <button class="popup__close" id="popup-img__close" type="button"></button>
      <h2 class="popup-img__title" id="popup-img__title"></h2>
    </div>
  </section>

  <template id="card-template">
    <article class="card">
      <img class="card__image" src="" alt="">
      <button class="card__button-delete" type="button"></button>
      <div class="card__title-container">
        <h2 class="card__title"></h2>
        <button class="card__button-like" type="button"></button>
      </div>
    </article>
  </template>

  <!-- <script src="./components/index.js"></script>
  <script src="./components/validation.js"></script> -->
  <script src="./script/index.js"></script>

</body>

</html>
